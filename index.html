<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª–∏–Ω–∫–∞ —Å–ª–∞–¥–∫–∏—Ö —Å–Ω–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ffcce6, #f2e6ff, #e6f2ff, #ffe6ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23ff3e88"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card {
            position: relative;
            width: 340px;
            height: 480px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: cardFloat 6s ease-in-out infinite, cardAppear 1.5s ease-out;
            border: 2px solid rgba(255, 192, 203, 0.5);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        
        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 0 0 40px rgba(255, 105, 180, 0.6);
        }
        
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 105, 180, 0.4);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1), 0 0 30px rgba(255, 105, 180, 0.6);
            }
        }
        
        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .heart {
            position: relative;
            width: 120px;
            height: 110px;
            margin: 30px auto;
            animation: heartBeat 1.5s ease infinite, heartFloat 6s ease-in-out infinite, heartAppear 2s ease-out;
            transform-origin: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart:hover {
            transform: scale(1.2);
        }
        
        @keyframes heartAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 60px;
            top: 0;
            width: 60px;
            height: 100px;
            background: #ff3e88;
            border-radius: 60px 60px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 30px #ff3e88;
            filter: drop-shadow(0 0 15px rgba(255, 0, 128, 0.7));
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.2);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(1);
            }
        }
        
        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
        
        .glitter {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 25px #fff;
            opacity: 0;
            z-index: 10;
        }
        
        .message {
            text-align: center;
            padding: 20px;
            animation: messageGlow 3s ease-in-out infinite, textAppear 2.5s ease-out;
        }
        
        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            60% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            }
        }
        
        h1 {
            color: #ff3e88;
            font-size: 38px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 62, 136, 0.7);
        }
        
        p {
            color: #8a5298;
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: starTwinkle 4s infinite;
            filter: drop-shadow(0 0 2px #fff);
        }
        
        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .falling-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 15px #ff9ac1;
            animation: fallingSparkle linear infinite;
            z-index: -1;
        }
        
        @keyframes fallingSparkle {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #fffce8;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 252, 232, 0.9);
            z-index: -1;
            animation: moonGlow 4s infinite alternate, moonAppear 3s ease-out;
        }
        
        .moon:after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 252, 232, 0.4);
            box-shadow: 0 0 5px rgba(255, 252, 232, 0.4);
        }
        
        @keyframes moonAppear {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.7);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes moonGlow {
            0% {
                box-shadow: 0 0 20px rgba(255, 252, 232, 0.8);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 50px rgba(255, 252, 232, 0.9);
                transform: scale(1.08);
            }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: cloudFloat linear infinite, cloudAppear 4s ease-out;
            z-index: -2;
        }
        
        @keyframes cloudAppear {
            0% {
                opacity: 0;
            }
            70% {
                opacity: 0;
            }
            100% {
                opacity: 0.8;
            }
        }
        
        @keyframes cloudFloat {
            0% {
                transform: translateX(-150%);
            }
            100% {
                transform: translateX(150vw);
            }
        }
        
        .ribbon {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 50px;
            background: linear-gradient(to right, #ff9fd9, #ff6ebc);
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 110, 188, 0.4);
            animation: ribbonGlow 3s infinite alternate, ribbonAppear 3s ease-out;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .ribbon:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 110, 188, 0.7);
        }
        
        @keyframes ribbonGlow {
            0% {
                box-shadow: 0 5px 15px rgba(255, 110, 188, 0.4);
            }
            100% {
                box-shadow: 0 5px 25px rgba(255, 110, 188, 0.7);
            }
        }
        
        @keyframes ribbonAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.8);
            }
            70% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        
        .ribbon span {
            color: white;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .butterfly {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10;
        }
        
        .butterfly .wings {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            transform-origin: center;
            animation: butterflyWings 0.3s ease-in-out infinite alternate;
        }
        
        .butterfly .wing {
            position: absolute;
            width: 15px;
            height: 20px;
            background: linear-gradient(45deg, #ff9fd9, #ff6ebc);
            border-radius: 50% 50% 0 50%;
            opacity: 0.9;
        }
        
        .butterfly .wing.left {
            left: 0;
            transform: rotate(-30deg);
            box-shadow: 0 0 10px rgba(255, 110, 188, 0.5);
        }
        
        .butterfly .wing.right {
            right: 0;
            transform: rotate(30deg) scaleX(-1);
            box-shadow: 0 0 10px rgba(255, 110, 188, 0.5);
        }
        
        @keyframes butterflyWings {
            0% {
                transform: scaleX(0.8);
            }
            100% {
                transform: scaleX(1);
            }
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        #controls:hover {
            opacity: 1;
        }
        
        #soundToggle {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            outline: none;
            transition: background 0.3s;
        }
        
        #soundToggle:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .mobile .card {
            animation: cardFloat 8s ease-in-out infinite, cardAppear 1.5s ease-out !important;
        }
        .mobile .heart {
            animation: heartBeat 2s ease infinite, heartAppear 2s ease-out !important;
        }
        .mobile .cloud {
            display: none;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="card">
        <div class="heart"></div>
        <div class="message">
            <h1>–ü–æ–ª–∏–Ω–∫–∞</h1>
            <p>—Å–ª–∞–¥–∫–∏—Ö —Å–Ω–æ–≤ ‚ú®</p>
        </div>
        <div class="stars"></div>
        <div class="ribbon"><span>‚ù§ 11:11 ‚ù§</span></div>
    </div>
    
    <div id="controls">
        <button id="soundToggle"></button>
    </div>
    
    <audio id="bgMusic" loop preload="auto">
        <source src="https://drive.google.com/uc?export=download&id=1vRLJ76MQPF5XuVeU83WDcxcZfLCo4Ftq" type="audio/mpeg">
        <source src="https://www.dropbox.com/scl/fi/2tvmtaqe5pu0d1jrlrzlm/brahms-lullaby.mp3?rlkey=g11r2rts3k7y0nw9k4j0ylxpw&raw=1" type="audio/mpeg">
    </audio>

    <script>
        // –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ –∏ –¥—Ä—É–≥–∏–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        document.addEventListener('DOMContentLoaded', function() {
            const heart = document.querySelector('.heart');
            const card = document.querySelector('.card');
            const music = document.getElementById('bgMusic');
            const soundToggle = document.getElementById('soundToggle');
            let isMusicPlaying = false;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // –°–Ω–∏–∂–∞–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if (isMobile) {
                // –£–±–∏—Ä–∞–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
                document.querySelectorAll('.falling-sparkle').forEach(el => {
                    el.remove();
                });
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤–µ–∑–¥–æ—á–µ–∫
                const stars = document.querySelectorAll('.star');
                for (let i = 0; i < stars.length; i++) {
                    if (i % 3 !== 0) stars[i].remove();
                }
                
                // –£–ø—Ä–æ—â–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
                document.body.classList.add('mobile');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                const mobileStyle = document.createElement('style');
                mobileStyle.textContent = `
                    .mobile .card {
                        animation: cardFloat 8s ease-in-out infinite, cardAppear 1.5s ease-out !important;
                    }
                    .mobile .heart {
                        animation: heartBeat 2s ease infinite, heartAppear 2s ease-out !important;
                    }
                    .mobile .cloud {
                        display: none;
                    }
                `;
                document.head.appendChild(mobileStyle);
            }
            
            // –£—Å—Ç–∞–Ω–æ–≤–∏–º –∏–∫–æ–Ω–∫—É –∑–≤—É–∫–∞ —Å—Ä–∞–∑—É
            soundToggle.innerHTML = 'üîä';
            
            // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –º—É–∑—ã–∫–∏
            music.load();
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –º—É–∑—ã–∫–∏
            function playMusic() {
                music.volume = 0.4;
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        isMusicPlaying = true;
                        soundToggle.innerHTML = 'üîä';
                    }).catch(e => {
                        console.log('–ü—Ä–æ–±–ª–µ–º–∞ —Å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ–º: ', e);
                        // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑–¥—Ä–∞–∂–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    });
                }
            }
            
            // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –º—É–∑—ã–∫–∏
            soundToggle.addEventListener('click', function(e) {
                e.stopPropagation(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–ø–ª—ã—Ç–∏–µ —Å–æ–±—ã—Ç–∏—è
                
                if (isMusicPlaying) {
                    music.pause();
                    soundToggle.innerHTML = 'üîà';
                    isMusicPlaying = false;
                } else {
                    playMusic();
                }
            });
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Å–µ—Ä–¥—Ü–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            function heartClickHandler(e) {
                if (e.type === 'touchstart') {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è touch
                }
                
                let x, y;
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏–ª–∏ –ü–ö
                if (e.touches && e.touches.length > 0) {
                    x = e.touches[0].pageX;
                    y = e.touches[0].pageY;
                } else {
                    x = e.pageX || e.clientX;
                    y = e.pageY || e.clientY;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∏ –ø–æ–∑–∏—Ü–∏—é —Å–µ—Ä–¥—Ü–∞ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞
                const heartRect = heart.getBoundingClientRect();
                const heartX = heartRect.left + heartRect.width / 2;
                const heartY = heartRect.top + heartRect.height / 2;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–µ–Ω—Ç—Ä —Å–µ—Ä–¥—Ü–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
                const useX = isMobile ? heartX : x;
                const useY = isMobile ? heartY : y;
                
                // –°–æ–∑–¥–∞–µ–º –º–µ–Ω—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
                const heartCount = isMobile ? 5 : 15;
                createHeartBurst(useX, useY, heartCount);
                
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏
                if (!isMusicPlaying) {
                    playMusic();
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            heart.addEventListener('click', heartClickHandler);
            heart.addEventListener('touchstart', heartClickHandler, { passive: false });
            
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —Ç–∞–∫–∂–µ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤—Å—é –∫–∞—Ä—Ç–æ—á–∫—É
            if (isMobile) {
                card.addEventListener('touchstart', heartClickHandler, { passive: false });
            }
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É –ø—Ä–∏ –ª—é–±–æ–º –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            document.body.addEventListener('click', function() {
                if (!isMusicPlaying) {
                    playMusic();
                }
            }, { once: true });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–µ—Å—Ç–∫–∏ –≤–æ–∫—Ä—É–≥ —Å–µ—Ä–¥—Ü–∞ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
            for (let i = 0; i < (isMobile ? 8 : 20); i++) {
                const glitter = document.createElement('div');
                glitter.classList.add('glitter');
                glitter.style.left = Math.random() * 100 + 'px';
                glitter.style.top = Math.random() * 80 + 'px';
                glitter.style.animationDelay = Math.random() * 3 + 's';
                glitter.style.animation = `heartGlitter ${Math.random() * 3 + 2}s ease-in-out infinite`;
                heart.appendChild(glitter);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤–µ–∑–¥—ã –Ω–∞ —Ñ–æ–Ω (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–æ)
            const starsContainer = document.querySelector('.stars');
            const starCount = isMobile ? 15 : 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 4 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞–¥–∞—é—â–∏–µ –±–ª–µ—Å—Ç–∫–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤
            if (!isMobile) {
                for (let i = 0; i < 30; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('falling-sparkle');
                    sparkle.style.left = `${Math.random() * 100}%`;
                    sparkle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    sparkle.style.animationDelay = `${Math.random() * 5}s`;
                    document.body.appendChild(sparkle);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±–ª–∞–∫–∞ —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤
                for (let i = 0; i < 5; i++) {
                    createCloud();
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –±–∞–±–æ—á–∫—É —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤
                createButterfly();
                
                // –≠—Ñ—Ñ–µ–∫—Ç –∏—Å–∫—Ä –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à—å—é —Ç–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å—Ç–æ–ª—å–Ω—ã—Ö –∫–æ–º–ø—å—é—Ç–µ—Ä–æ–≤
                document.addEventListener('mousemove', function(e) {
                    if (Math.random() > 0.95) { // –£–º–µ–Ω—å—à–∞–µ–º —á–∞—Å—Ç–æ—Ç—É —ç—Ñ—Ñ–µ–∫—Ç–∞
                        createSparkle(e.pageX, e.pageY);
                    }
                });
            }
            
            // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setTimeout(() => {
                document.querySelector('.card').style.opacity = 1;
                document.querySelector('.heart').style.opacity = 1;
                document.querySelector('.message').style.opacity = 1;
                document.querySelector('.moon').style.opacity = 1;
                document.querySelector('.ribbon').style.opacity = 1;
            }, 100);
        });
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –±–∞–±–æ—á–∫–∏
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.classList.add('butterfly');
            
            const wings = document.createElement('div');
            wings.classList.add('wings');
            
            const leftWing = document.createElement('div');
            leftWing.classList.add('wing', 'left');
            
            const rightWing = document.createElement('div');
            rightWing.classList.add('wing', 'right');
            
            wings.appendChild(leftWing);
            wings.appendChild(rightWing);
            butterfly.appendChild(wings);
            
            document.body.appendChild(butterfly);
            
            animateButterfly(butterfly);
        }
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è –±–∞–±–æ—á–∫–∏
        function animateButterfly(butterfly) {
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let targetX = Math.random() * window.innerWidth;
            let targetY = Math.random() * window.innerHeight;
            
            butterfly.style.left = `${x}px`;
            butterfly.style.top = `${y}px`;
            
            function move() {
                // –í—ã—á–∏—Å–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
                let dx = (targetX - x) * 0.01;
                let dy = (targetY - y) * 0.01;
                
                x += dx;
                y += dy;
                
                butterfly.style.left = `${x}px`;
                butterfly.style.top = `${y}px`;
                
                // –ï—Å–ª–∏ –±–∞–±–æ—á–∫–∞ –±–ª–∏–∑–∫–æ –∫ —Ü–µ–ª–∏, –∑–∞–¥–∞–µ–º –Ω–æ–≤—É—é —Ü–µ–ª—å
                if (Math.abs(targetX - x) < 10 && Math.abs(targetY - y) < 10) {
                    targetX = Math.random() * window.innerWidth;
                    targetY = Math.random() * window.innerHeight;
                }
                
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –æ–±–ª–∞–∫–æ–≤
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ–±–ª–∞–∫–∞
            const size = Math.random() * 100 + 50;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size * 0.6}px`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ y
            cloud.style.top = `${Math.random() * 60}%`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            const duration = Math.random() * 60 + 60; // 60-120 —Å–µ–∫—É–Ω–¥
            cloud.style.animationDuration = `${duration}s`;
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞
            cloud.style.animationDelay = `${Math.random() * 20}s`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ body
            document.body.appendChild(cloud);
            
            // –£–¥–∞–ª—è–µ–º –æ–±–ª–∞–∫–æ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ
            setTimeout(() => {
                cloud.remove();
                createCloud();
            }, (duration + 20) * 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∏—Å–∫—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('glitter');
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.position = 'absolute';
            sparkle.style.animation = 'none';
            sparkle.style.opacity = '1';
            
            document.body.appendChild(sparkle);
            
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –∑–∞—Ç—É—Ö–∞–Ω–∏–µ
            let opacity = 1;
            let scale = 1;
            
            function fadeOut() {
                opacity -= 0.05;
                scale += 0.05;
                sparkle.style.opacity = opacity;
                sparkle.style.transform = `scale(${scale})`;
                
                if (opacity > 0) {
                    requestAnimationFrame(fadeOut);
                } else {
                    sparkle.remove();
                }
            }
            
            fadeOut();
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞ —Å–µ—Ä–¥–µ—Ü - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–∞
        function createHeartBurst(x, y, count = 15) {
            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –¥–ª—è –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            const heartsContainer = document.createElement('div');
            heartsContainer.style.position = 'absolute';
            heartsContainer.style.left = '0';
            heartsContainer.style.top = '0';
            heartsContainer.style.width = '100%';
            heartsContainer.style.height = '100%';
            heartsContainer.style.pointerEvents = 'none';
            heartsContainer.style.zIndex = '100';
            heartsContainer.style.overflow = 'hidden';
            document.body.appendChild(heartsContainer);
            
            // –°–æ–∑–¥–∞–µ–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.style.position = 'absolute';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 150)}, 0.7)`;
                heart.style.pointerEvents = 'none';
                heart.style.willChange = 'transform, opacity'; // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                
                heartsContainer.appendChild(heart);
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 2; // –ù–µ–º–Ω–æ–≥–æ —Å–Ω–∏–∂–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                let hx = x;
                let hy = y;
                let opacity = 1;
                let scale = 1;
                
                function animateHeart() {
                    hx += vx;
                    hy += vy;
                    opacity -= 0.02;
                    scale += 0.01;
                    
                    heart.style.transform = `translate(${hx - x}px, ${hy - y}px) scale(${scale})`;
                    heart.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateHeart);
                    } else {
                        heart.remove();
                        // –ï—Å–ª–∏ –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏ –∏—Å—á–µ–∑–ª–∏, —É–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                        if (heartsContainer.children.length === 0) {
                            heartsContainer.remove();
                        }
                    }
                }
                
                requestAnimationFrame(animateHeart);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±–ª–µ—Å—Ç–æ–∫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartGlitter {
                0%, 100% {
                    opacity: 0;
                    transform: scale(0.5) translateY(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) translateY(-10px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
