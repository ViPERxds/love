<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полинка сладких снов</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ffcce6, #f2e6ff, #e6f2ff, #ffe6ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card {
            position: relative;
            width: 300px;
            height: 420px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: cardFloat 6s ease-in-out infinite, cardAppear 1.5s ease-out;
            border: 2px solid rgba(255, 192, 203, 0.5);
        }
        
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 20px rgba(255, 105, 180, 0.4);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
                box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1), 0 0 30px rgba(255, 105, 180, 0.6);
            }
        }
        
        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 30px auto;
            animation: heartBeat 1.5s ease infinite, heartFloat 6s ease-in-out infinite, heartAppear 2s ease-out;
            transform-origin: center;
        }
        
        @keyframes heartAppear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff3e88;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px #ff3e88;
            filter: drop-shadow(0 0 10px rgba(255, 0, 128, 0.5));
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.1);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.1);
            }
            70% {
                transform: scale(1);
            }
        }
        
        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
        
        .glitter {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            opacity: 0;
        }
        
        .message {
            text-align: center;
            padding: 20px;
            animation: messageGlow 3s ease-in-out infinite, textAppear 2.5s ease-out;
        }
        
        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            60% {
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes messageGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            }
        }
        
        h1 {
            color: #ff3e88;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 62, 136, 0.5);
        }
        
        p {
            color: #8a5298;
            font-size: 22px;
            margin-top: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: starTwinkle 4s infinite;
        }
        
        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .falling-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 15px #ff9ac1;
            animation: fallingSparkle linear infinite;
        }
        
        @keyframes fallingSparkle {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: #fffce8;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 252, 232, 0.8);
            z-index: -1;
            animation: moonGlow 4s infinite alternate, moonAppear 3s ease-out;
        }
        
        @keyframes moonAppear {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.7);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes moonGlow {
            0% {
                box-shadow: 0 0 20px rgba(255, 252, 232, 0.8);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 252, 232, 0.9);
                transform: scale(1.05);
            }
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: cloudFloat linear infinite, cloudAppear 4s ease-out;
            z-index: -2;
        }
        
        @keyframes cloudAppear {
            0% {
                opacity: 0;
            }
            70% {
                opacity: 0;
            }
            100% {
                opacity: 0.8;
            }
        }
        
        @keyframes cloudFloat {
            0% {
                transform: translateX(-150%);
            }
            100% {
                transform: translateX(150vw);
            }
        }
        
        .ribbon {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 40px;
            background: linear-gradient(to right, #ff9fd9, #ff6ebc);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 110, 188, 0.4);
            animation: ribbonGlow 3s infinite alternate, ribbonAppear 3s ease-out;
        }
        
        @keyframes ribbonGlow {
            0% {
                box-shadow: 0 5px 15px rgba(255, 110, 188, 0.4);
            }
            100% {
                box-shadow: 0 5px 25px rgba(255, 110, 188, 0.7);
            }
        }
        
        @keyframes ribbonAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.8);
            }
            70% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        
        .ribbon span {
            color: white;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="card">
        <div class="heart"></div>
        <div class="message">
            <h1>Полинка</h1>
            <p>сладких снов ✨</p>
        </div>
        <div class="stars"></div>
        <div class="ribbon"><span>❤ 11:11 ❤</span></div>
    </div>

    <script>
        // Создаем блестки и звезды
        document.addEventListener('DOMContentLoaded', function() {
            // Добавляем блестки вокруг сердца
            const heart = document.querySelector('.heart');
            for (let i = 0; i < 20; i++) {
                const glitter = document.createElement('div');
                glitter.classList.add('glitter');
                glitter.style.left = Math.random() * 100 + 'px';
                glitter.style.top = Math.random() * 80 + 'px';
                glitter.style.animationDelay = Math.random() * 3 + 's';
                glitter.style.animation = `heartGlitter ${Math.random() * 3 + 2}s ease-in-out infinite`;
                heart.appendChild(glitter);
            }

            // Добавляем звезды на фон
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 4 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
            
            // Добавляем падающие блестки на фон
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('falling-sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(sparkle);
            }
            
            // Добавляем облака
            for (let i = 0; i < 5; i++) {
                createCloud();
            }
            
            // Создаем эффект постепенного появления элементов
            setTimeout(() => {
                document.querySelector('.card').style.opacity = 1;
                document.querySelector('.heart').style.opacity = 1;
                document.querySelector('.message').style.opacity = 1;
                document.querySelector('.moon').style.opacity = 1;
                document.querySelector('.ribbon').style.opacity = 1;
            }, 100);
        });
        
        // Функция создания облаков
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            
            // Случайный размер облака
            const size = Math.random() * 100 + 50;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size * 0.6}px`;
            
            // Случайная позиция по y
            cloud.style.top = `${Math.random() * 60}%`;
            
            // Случайная скорость
            const duration = Math.random() * 60 + 60; // 60-120 секунд
            cloud.style.animationDuration = `${duration}s`;
            
            // Случайная задержка
            cloud.style.animationDelay = `${Math.random() * 20}s`;
            
            // Добавляем в body
            document.body.appendChild(cloud);
            
            // Удаляем облако после завершения анимации и создаем новое
            setTimeout(() => {
                cloud.remove();
                createCloud();
            }, (duration + 20) * 1000);
        }

        // Анимация для блесток
        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartGlitter {
                0%, 100% {
                    opacity: 0;
                    transform: scale(0.5) translateY(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) translateY(-10px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
